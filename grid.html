<!DOCTYPE html>
<html>
    <head>
        <title>Grid practice</title>
    </head>
    <body style=" padding-bottom: 1000px;">
        <div style="
            display: grid;
            grid-template-columns: 50px 50px;">
            <div style="background-color: aqua;">div 1</div>
            <div style="background-color: blueviolet;">div 2<p>hellow</p></div>
        </div>

        <div style="
            margin-top: 20px;
            display: grid;
            grid-template-columns: 50px 1fr;">
            <div style="background-color: aqua;">div 1</div>
            <div style="background-color: blueviolet;">div 2<p>hellow</p></div>
        </div>

        <div style="
            margin-top: 20px;
            display: grid;
            grid-template-columns: 50px 1fr 1fr;">
            <div style="background-color: aqua;">div 1</div>
            <div style="background-color: blueviolet;">div 2<p>hellow</p></div>
            <div style="background-color: aqua;">div 1</div>
        </div>

        <div style="
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 20px;
            row-gap: 30px;
            ">
            <div style="background-color:
             aqua; height:200px;">div 1</div>
            <div style="background-color:
             blueviolet; height:200px;">div 2</div>
            <div style="background-color:
             aqua; height:200px;">div 1</div>
            <div style="background-color:
             blueviolet; height:200px">div 2</div>
            <div style="background-color: 
            aqua; height:200px;">div 1</div>
            <div style="background-color:
             blueviolet; height:200px;">div 2</div>
           
        </div>


    </body>
</html>
