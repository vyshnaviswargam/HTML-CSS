<!DOCTYPE html>
<html>
    <head>
        <title>Position practice</title>
    </head>

    <body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 60px;">
        <div style="
        position: absolute;
        background-color: green;
        top:80px;
        right:50px;
        ">Absolute</div>

        <div style="
        background-color: black;
        color:white;
        position: fixed;
        top:0px;
        left:0;
        right:0;
        height: 50px;
        ">header</div>

        <div style="
        height:500px;
        width:50px;
        background-color: rgb(195, 132, 44);
        color: white;
        position: fixed;
        left:0;
        top:50px;
        bottom:0px;">
        side header
            <div style="
            position: absolute;
            background-color: red;
            top:0px;
            right:0px;
            ">X</div>
        </div>

        <div style="
        position: absolute;
        background-color: green;
        top:150px;
        right:50px;
        ">Absolute</div>

        <div style="
        background-color: lightblue;
        height:200px;
        width:200px;
        position: static;
        ">div 1</div>

        <div style="
        background-color: lightpink;
        height:200px;
        width:200px;
        position: relative;
       
        ">div 2
            <div style="
            position: absolute;
            background-color: black;
            color:white;
            bottom:10px;
            right: 10px;
            ">
            5:00</div>
        </div>

        

    </body>
</html>
